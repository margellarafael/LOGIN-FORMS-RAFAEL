<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Background</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("your-image.jpg"); /* replace with your image */
      background-size: cover;   /* makes image cover the whole screen */
      background-position: center; /* centers the image */
      height: 100vh;  /* make sure body takes full height */
      display: flex;
      justify-content: center;
      align-items: center;

      /* ðŸ”‘ Background image from a link */
      background: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0") no-repeat center center/cover;
    
    }


    
      
    /* Login container */
    .login-container {
      background: rgba(10, 27, 3, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(78, 211, 48, 0.3);
      width: 350px;
      text-align: center;
      color: rgba(2, 3, 2, 1);
    }

    /* Title */
    h2 {
      margin-bottom: 25px;
      font-size: 2.5em;
      font-weight: bold;
      color: #eeeeeeff;
    }

    /* Input fields */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #1d1b1bff;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.95);
      background: rgba(12, 11, 11, 0.2);
      color: #140f0fff;
      outline: none;
      font-size: 14px;
      transition: all 0.4s ease;
    }

    .input-group input:focus {
      border-color: #121310ff;
      background: rgba(3, 3, 3, 0.3);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #080807ff, #0c0c0aff);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background: linear-gradient(45deg, #171817ff, hsla(60, 9%, 4%, 1.00));
      transform: scale(1.05);
    }

    /* Extra links */
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #e9dd75;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN FORM</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      
    </div>
    <a href="FORMS.html">Create Account</a>
  </div>
</body>
</html>
