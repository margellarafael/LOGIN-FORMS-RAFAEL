<!DOCTYPE ht<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Sign In Form</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #945ea4, #c890cf);
      padding: 2rem;
      color: #171517;
    }
    .container {
      max-width: 500px;
      background: #825e98;
      padding: 2rem;

      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(16, 15, 15, 0.1);
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #c882ca;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #dddcdc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="range"] {
      width: 100%;
    }
    .file-info {
      font-size: 0.9rem;
      color: #e0dada;
      margin-top: 0.25rem;
    }
    .required::after {
      content: " *";
      color: rgb(124, 82, 112);
    }
    button {
      display: block;
      width: 100%;
      background: #ce88ce;
      color: rgb(176, 236, 112);
      font-size: 1.1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #a170b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enhanced Sign In Form</h2>
    <form>
      <!-- Full Name Input -->
      <div class="form-group">
        <label class="required" for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="My name" required />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label class="required" for="email">Email:</label>
        <input type="email" id="email" placeholder="ella@example.com" required />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label class="required" for="password">Password:</label>
        <input type="password" id="password" minlength="8" required />
        <p class="file-info">Must be at least 8 characters long</p>
      </div>

      <!-- Age Input -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="100" placeholder="18+" />
      </div>

      <!-- Phone Input -->
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="246-891-0654" />
      </div>

      <!-- Birth Date Input -->
      <div class="form-group">
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" />
      </div>

      <!-- Preferred Time Input -->
      <div class="form-group">
        <label for="preftime">Preferred Time:</label>
        <input type="time" id="preftime" />
      </div>

      <!-- Satisfaction Level Input -->
      <div class="form-group">
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" min="1" max="10" value="5" />
        <p class="file-info">Slide to rate your experience (1â€“10)</p>
      </div>

      <!-- Upload File -->
       <div class="form-group">
         <label for="Upload file-info">Upload file:</label>
         <input type="file"><Fieldset></Fieldset>
         </div>

      <!-- BIO -->
       <div class="form-group">
        <label for="Bio">Bio</label>
        <input type="text" id="Bio" Placeholder="Bio" required>
     </div>

     <!-- Color -->
      <div class="Color"></div>
      <label for="Color">Color</label>
      <input type="color" id="Color" Placeholder="Color" required>

      
                <label>Country:</label>
                <select>
                    <option value=""> Select Country:</option>
                    <option>Usa</option>
                    <option>Canada</option>
                    <option>UK</option>
                    <option>Australia</option>
                    <option>Germany</option>
                    <option>Philippines</option><
                </select>
              </div>

              <div class="container">
                     <label>Province</label>
                     <input type="Text" placeholder="Province here or City where you belong..">
              </div>

              <fieldset class="full-width">
                <legend>Preferences</legend>
                <div class="checkbox-group">
                  <label>
                      <input type="checkbox" name="newsletter"> newsletter
                    </label>
                    <label>
                       <input type="checkbox" name="update"> Updates
                    </label>
                    <label>
                        <input type="checkbox" name="notifications"> Notifications
                    </label>
              </div>
              </fieldset>

              <fieldset class="full-width">
                <legend>Contact Method:</legend>
                <div class="radio-group">
                  <label>
                    <input type="radio" name="contact" value="email" checked>Email</label>
                  <label>
                    <input type="radio" name="contact" value="sms">SMS
                  </label>
                  <label>
                    <input type="radio" name="contact" value="mail"> Postal Mail
                  </label>
              </div>
              </fieldset>

              <div class="form-group full-width button-group">
                   <button type="reset" class="reset-btn">Reset</button>
                   <button type="submit">Sumbit</button>
              </div>
            </div>
          </div>
        </form>
   </body>
   </html>
    </div>
       </form>
</body>
</html>
